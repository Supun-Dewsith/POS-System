<div class="d-flex col">

        <div class="d-flex h-100" style="">
            <div class="vr"></div>
        </div>
    </div>
    <div class="col-5 ps-3 col-sm-6 col-md-7 col-lg-8 h-100">
        <div class="bg-light" style="margin-left:-17px;">
            <div class="d-flex pt-2 pb-2">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class=" offset-2 mt-0">
                        <input type="text" class="form-control w-75 p-2 rounded-2" placeholder="Search items..."
                            id="searchBar">
                    </div>
                </div>
            </div>
        </div>

        <hr class="mt-0 mb-0" style="margin-left: -73px;">
        <div class="flex-grow-1 w-100">
            <div class="item_container_wrap w-100">
                <div class="d-flex flex-wrap gap-3 mb-3 mt-3 w-100" id="item-container">

                </div>
            </div>
        </div>
    </div>


    <div class="col-0">
        <div class="d-flex h-100" style="">
            <div class="vr"></div>
        </div>
    </div>
    <div class="col-7 col-sm-6 col-md-5 col-lg-4 d-flex flex-column" id="selected-items" style="height: 100vh;">
        <div class="m-2 mt-3 d-flex">
            <div>
                <h6 class="mt-2 ms-3" id="order-id">Order Number : O0001 </h6>
            </div>

            <div class="ms-auto">
                <button class="button" id="clear-button" onclick="">Clear</button>
            </div>
        </div>


        <div class="flex-grow-1 overflow-auto">
            <div class="" id="selected-items-container">
                <p class="h5 col-12 text-center">Selected items will apear here...</p>
            </div>
        </div>
        <div class="rounded-3 bg-light payment-section">
            <div class="d-flex pt-3" style="margin-left: 3%;">
                <p style="width: 65%;">Subtotal</p>
                <p style="width: 32%; text-align: end; " id="subtotal">$0.00</p>
            </div>
            <div class="d-flex" style="margin-left: 3%;">
                <p style="width: 65%;">Discount sales</p>
                <p style="width: 32%; text-align: end; " id="discount">$0.00</p>
            </div>
            <div class="d-flex" style="margin-left: 3%;">
                <p style="width: 65%;">Total sales tax</p>
                <p style="width: 32%; text-align: end; " id="salse-tax">$0.00</p>
            </div>
            <div>

            </div>
            <div class="d-flex" style="margin-left: 3%;">
                <p style="width: 65%;">Total</p>
                <p style="width: 32%; text-align: end; " id="total">$0.00</p>
            </div>

            <div class="mb-3 rounded-2" id="new-customer-form-container"

                <h4>Customer Details</h4>
                <div class="d-flex gap-2">
                    <input style="height: 45px; width: 35%;" class="form-control mt-2" type="text"
                        id="new-customer-name" placeholder="Enter Name">
                    <input style="height: 45px; width: 35%;" class="form-control mt-2" type="text"
                        id="new-customer-gmail" placeholder="Enter Gmail">
                    <button style="height: 45px; width: 30%; margin-right: 3%;" class="button mt-2"
                        id="submit-new-customer">Confirm
                    </button>

                </div>
            </div>

            <div class="pb-3">
                <button class="button" style="margin-left: 3%; margin-right: 3%; width: 94%; height: 45px;"
                    id="pay-button" onclick="">Pay Now</button>
            </div>
        </div>
    </div>
