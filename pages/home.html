<div class="d-flex col">
    <div class="col-0">
        <div class="d-flex h-100" style="">
            <div class="vr"></div>
        </div>
    </div>
    <div class="col-5 ps-3 col-sm-6 col-md-7 col-lg-6 h-100">
        <div class="bg-light" style="margin-left:-17px;">
            <div class="d-flex pt-2 pb-2">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class=" mt-0">
                        <div class="d-flex" style="margin-left: 10%; margin-right: 10%; height: 45px;">
                            <input type="text" class="form-control p-2 rounded-2" placeholder="Search Customers..."
                                id="searchBar">
                            <button class="button ms-2" id="addCustomer-button" style="width: 200px;">Add
                                Customer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="mt-0 mb-0" style="margin-left: -73px;">
        <div id="new-customer-form-container"
            style="display:none; border: 1px solid #ccc; padding: 15px; margin-top: 10px; margin-right: 15px;">
            <h3>New Customer Details</h3>
            <div class="d-flex gap-2">
                <input style="height: 45px; width: 35%;" class="form-control mt-2" type="text" id="new-customer-name"
                    placeholder="Enter Name">
                <input style="height: 45px; width: 35%;" class="form-control mt-2" type="text" id="new-customer-gmail"
                    placeholder="Enter Gmail">
                <button style="height: 45px; width: 30%;" class="button mt-2" id="submit-new-customer">Save
                    Customer</button>

            </div>
        </div>
        <div class="flex-grow-1 w-100">
            <div class="item_container_wrap w-100">
                <div class="d-flex flex-wrap mb-3 mt-3 w-100" id="customer-container">

                    <div class="d-flex mt-0">
                        <div class="col-12 pe-3" style="height: 60px;">
                            <div class=" rounded-3 ms-3 d-flex flex-row align-items-center bg-light h-100">
                                <div class="col-4 ps-4">
                                    <p class="font-weight-bold h5 mb-0">Customer Name : ${customer.name}</p>
                                </div>
                                <div class=" col-4" style="">
                                    <p class="font-weight-bold h5 mb-0">Customer ID : ${customer.id}</p>
                                </div>
                                <div class="pe-4 col-4" style="text-align: end;">
                                    <button class="button ms-2" id="addCustomer-button" style="width: 200px;">
                                        Orders</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-0">
        <div class="d-flex h-100" style="">
            <div class="vr"></div>
        </div>
    </div>
    <div class="col-7 col-sm-6 col-md-5 col-lg-6 d-flex flex-column" id="selected-items" style="height: 100vh;">
        <div class="m-2 mt-3 d-flex">
            <div>
                <h6 class="mt-2 ms-3">Customer id : C0001 </h6>
            </div>

            <div class="ms-auto">
                <a href="index.html">
                    <button class="button" id="newOrder-button" onclick="">New Order</button>
                </a>
            </div>
        </div>


        <div class="flex-grow-1 overflow-auto">
            <div class="" id="orders-container">
                <p class="h5 col-12 text-center">No orders for this customer...</p>
            </div>
        </div>
    </div>


</div>
